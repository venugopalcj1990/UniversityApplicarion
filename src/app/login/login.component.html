<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input
          matInput
          type="text"
          placeholder="username"
          value="username"
          [(ngModel)]="username"
          name="username"
          required
        />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input
          matInput
          [type]="show ? 'text' : 'password'"
          placeholder="password"
          value="password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="loginUser()">
      Login
    </button>
    <button mat-raised-button color="primary" (click)="userregistration()">
      Register
    </button>
  </mat-card-actions>
  <mat-checkbox color="primary" (click)="showUserPassword()"
    >Show Password</mat-checkbox
  >
</mat-card>

{{ errMessage }}
